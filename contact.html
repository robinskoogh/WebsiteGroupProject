<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <!-- Header -->
    <header id="mainHeader">
        <div class="container">
            <div class="logo">
                    <a href="index.html">
                        <img src="/images/placeholderLogo.png" alt="" id="logo"">
                    </a>
            </div>
            <div class="navbar">
                <div class="icon" onclick="Show()">
                    <img src="/images/hamburgerMenu.png" alt="">
                </div>

                <div class="navbarList">
                    <ul id="navBarList">
                        <li class="close">
                            <span onclick="Hide()">Ã—</span>
                        </li>
                        <li class="menuItem"><a href="index.html">Home</a></li>
                        <div class="menuItem">
                            <li><a href="about.html">About</a></li>
                            <div class="dropdownContent">
                                <a href="portfolio.html">Portfolio</a>
                                <a href="team.html">The Team</a>
                            </div>
                        </div>
                        <li class="menuItem"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </header>
    <!-- Body -->
    <div class="mainBody">
        <div id="contactForm">
            Contact us using the form below
            <form action="">
                <div>
                    <label for="firstName">First name</label><br>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
                </div>
                <br>
                <div>
                    <label for="lastName">Last name</label><br>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter last name">
                </div>
                <br>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter email address">
                </div>
                <br>
                <div>
                    <label for="messageBox">Enter message:</label><br>
                    <textarea name="messageBox" id="messageBox" cols="40" rows="10" placeholder="Your message here..."></textarea>
                </div>
                <br>
                <div><input type="submit" value="Send" id="submitButton"></div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer id="mainFooter">
        <p>Copyright &copy; 2022 | Joakim & Robin</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
