<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesMF.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <!-- Header -->
    <header id="mainHeader">
        <div class="container">
            <div class="logo">
                    <a href="index.html">
                        <img src="/images/placeholderLogo.png" alt="" id="logo"">
                    </a>
            </div>
            <div class="navbar">
                <div class="icon" onclick="Show()">
                    <img src="/images/hamburgerMenu.png" alt="">
                </div>

                <div class="navbarList">
                    <ul id="navBarList">
                        <li class="close">
                            <span onclick="Hide()">×</span>
                        </li>
                        <li class="menuItem"><a href="index.html">Home</a></li>
                        <li class="menuItem">
                            <a href="about.html">About</a>
                            <div class="dropdownContent">
                                <a href="portfolio.html">Portfolio</a>
                                <a href="team.html">The Team</a>
                            </div>
                        </li>
                        <li class="menuItem"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </header>
    <!-- Body -->
    <div class="mainBody">
        <div id="contactForm">
            Contact us using the form below
            <!-- return false för att inte uppdatera sidan (förhindrar javascript från att köras) -->
            <form action="" id="formContact" onsubmit="return false">
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <br>
                <div>
                    <label for="phoneNumber">Phone number</label><br>
                    <input type="tel" pattern="[0-9]+" name="phoneNumber" id="phoneNumber" placeholder="(optional)">
                </div>
                <br>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter email address" required onkeyup="validation()"><span id="validationText"></span>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="mailingList" id="mailingList">
                    <label for="mailingList">Sign up for our mailing list</label>
                </div>
                <br>
                <div>
                    <label for="messageBox">Enter message:</label><br>
                    <textarea name="messageBox" id="messageBox" cols="40" rows="8" placeholder="Your message here..." required></textarea>
                </div>
                <br>
                <div class = "popup">
                    <span class="popuptext" id="popup"><p id="popText">Message Sent!</p></span>
                    <input type="submit" value="Send" id="submitButton" onclick="Send()">
                    <!-- input type="button" gör så att valideringsinstruktioner ej körs -->
                </div>
            </form>
        </div>
        <div id="msgBox" class="modal">
            <div class="modal-content">
            <span class="closeBox">&times;</span>
            <p id="boxMessage">Error!</p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="mainFooter">
        <p>Copyright &copy; 2022 | Joakim & Robin</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
    <!-- Används för att serialisera formulär-datan till json -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
